<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yousab Fouad" />
    <meta name="description" content="A simple rock, paper, scissors game" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Rock Paper Scissors" />
    <link rel="stylesheet" href="/CSS/game.css" />
    <link rel="icon" href="/IMG/rock-paper-scissors.png " />
    <title>Rock,Paper,and Scissors Game</title>
  </head>
  <header>
    <h1>What's Your Choice?</h1>
  </header>
  <main>
    <body>
      <div class="game-buttons">
        <button
          onclick="
         playGame('rock');
      
         ">
          <img src="/IMG/Rock.png" alt="Rock image" />
        </button>
        <button
          onclick="
         playGame('paper');
         
         ">
          <img src="/IMG/paper.jpg" alt="Paper image" />
        </button>
        <button
          onclick="
          playGame('scissors');
">
          <img src="/IMG/Scissors.png" alt="Scissors image" />
        </button>
        <button
          onclick="
        score.Wins=0;
        score.Losses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        alert(`Wins:${score.Wins} ,Losses:${score.Losses}, Ties:${score.Ties}`);
        "
          class="reset-button">
          Reset Score
        </button>
      </div>
    </body>
    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        Wins: 0,
        Losses: 0,
        Ties: 0,
      };

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }
        return computerMove;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';
        if (computerMove === playerMove) {
          result = 'Tie';
        } else if (computerMove === 'rock' && playerMove === 'paper') {
          result = 'You Win';
        } else if (computerMove === 'rock' && playerMove === 'scissors') {
          result = 'You Lose';
        } else if (computerMove === 'paper' && playerMove === 'rock') {
          result = 'You Lose';
        } else if (computerMove === 'paper' && playerMove === 'scissors') {
          result = 'You Win';
        } else if (computerMove === 'scissors' && playerMove === 'rock') {
          result = 'You Win';
        } else {
          result = 'You Lose';
        }

        if (result === 'You Win') {
          score.Wins += 1;
        } else if (result === 'You Lose') {
          score.Losses += 1;
        } else {
          score.Ties += 1;
        }
        localStorage.setItem('score', JSON.stringify(score));
        alert(`You Picked ${playerMove},The Computer Picked ${computerMove}

Wins:${score.Wins},Losses:${score.Losses},Ties:${score.Ties}`);
      }
    </script>
  </main>
</html>
