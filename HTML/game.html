<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yousab Fouad" />
    <meta name="description" content="A simple rock, paper, scissors game" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Rock Paper Scissors" />
    <link rel="stylesheet" href="/CSS/game.css" />
    <link rel="icon" href="/IMG/rock-paper-scissors.png " />
    <title>Rock,Paper,and Scissors Game</title>
  </head>
  <header>
    <h1>What's Your Choice?</h1>
  </header>
  <main>
    <body>
      <div class="game-buttons">
        <button
          onclick="
         playGame('rock');
      
         ">
          <img src="/IMG/Rock.png" alt="Rock image" />
        </button>
        <button
          onclick="
         playGame('paper');
         
         ">
          <img src="/IMG/paper.jpg" alt="Paper image" />
        </button>
        <button
          onclick="
          playGame('scissors');
">
          <img src="/IMG/Scissors.png" alt="Scissors image" />
        </button>
        <div class="game-result"></div>
        <button
          onclick="
        score.Wins=0;
        score.Losses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        document.querySelector('.game-result').innerHTML = 'Score has been reset.';
        "
          class="reset-button">
          Reset Score
        </button>
      </div>
    </body>
    <script src="/JS/game.js"></script>
  </main>
</html>
