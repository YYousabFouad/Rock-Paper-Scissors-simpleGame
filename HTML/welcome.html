<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yousab Fouad" />
    <meta name="description" content="A simple rock, paper, scissors game" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Rock Paper Scissors"
    />
    <link rel="stylesheet" href="/CSS/welcome.css" />
    <title>Welcome</title>
  </head>
  <header>
    <h1>Welcome!</h1>
  </header>
  <body>
    <form action="/HTML/game.html" method="get">
      <label for="nickname">NickName:</label>
      <input
        type="text"
        name="nickname"
        id="nickname"
        placeholder="User Name"
        required
      />
      <br />
      <label for="age">Age:</label>
      <input
        type="number"
        name="age"
        id="age"
        min="5"
        placeholder="Your age"
        required
      />
      <br />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
